<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Torikago Shop</title>
    <link rel="icon" type="image/x-icon" href="img/Arisu_(Maid).png"/>
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">
    <script>
        "use strict";
        !function() {
            var t = window.driftt = window.drift = window.driftt || [];
            if (!t.init) {
                if (t.invoked) return void (window.console && console.error && console.error("Drift snippet included twice."));
                t.invoked = !0, t.methods = [ "identify", "config", "track", "reset", "debug", "show", "ping", "page", "hide", "off", "on" ],
                    t.factory = function(e) {
                        return function() {
                            var n = Array.prototype.slice.call(arguments);
                            return n.unshift(e), t.push(n), t;
                        };
                    }, t.methods.forEach(function(e) {
                    t[e] = t.factory(e);
                }), t.load = function(t) {
                    var e = 3e5, n = Math.ceil(new Date() / e) * e, o = document.createElement("script");
                    o.type = "text/javascript", o.async = !0, o.crossorigin = "anonymous", o.src = "https://js.driftt.com/include/" + n + "/" + t + ".js";
                    var i = document.getElementsByTagName("script")[0];
                    i.parentNode.insertBefore(o, i);
                };
            }
        }();
        drift.SNIPPET_VERSION = '0.3.1';
        drift.load('cd5zcgtmmek9');
    </script>
</head>
<div th:insert="~{user-layout :: header}"></div>
<body class="bg-gray-200">
<div id="wrapper">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center">
            <div th:if="${param.success}" class="alert alert-success">
                Successfully registered! Please check your email for verification.
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 carousel-image"
                             alt="Image 1" src="https://i.imgur.com/vHcaDtU.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-image" src="https://i.imgur.com/LYuE6uZ.jpg"
                             alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-image" src="https://i.imgur.com/UyNN0uQ.jpg"
                             alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-image" src="https://i.imgur.com/BXOyJna.jpg"
                             alt="Image 4">
                    </div>
                </div>

                <!-- Controls -->
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card mb-5 py-4 border-bottom-primary" style="margin-top: 20px">
            <div class="row justify-content-center">
                <div class="col-md-4 text-center border-end">
                    <i class="far fa-check-circle"></i>
                    <label>100% Genuine Products</label>
                </div>
                <div class="col-md-4 text-center border-end">
                    <i class="fas fa-headset"></i>
                    <label>Personal assistant</label>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-truck-loading"></i>
                    <label>Fast and on-time delivery</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div th:each="product, iterStat : ${shoppingPage}" class="col-md-3 mb-3" th:classappend="${iterStat.index > 0 and iterStat.index % 5 == 0}? 'first-in-row' : ''">
                <div class="card product-card" onmouseover="hoverCard(this)" onmouseout="unhoverCard(this)">
                    <img th:src="@{${product.getMainImagePath()}}" class="card-img-top" alt="Product Image" style="max-width: 100%;max-height: 100%">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}"></h5>
                        <p class="card-text" th:text="'$'+ ${#numbers.formatDecimal(product.unitPrice, 0, 'WHITESPACE', 0, 'POINT')}"></p>
                        <a href="#" class="btn btn-info"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                    <div class="card-border"></div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<div th:insert="~{user-layout :: footer}"></div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
