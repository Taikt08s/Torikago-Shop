<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="my-3">Change password</h3>
                    <div th:if="${param.fail}" class="alert alert-danger" style="margin-top: 10px;margin-right: 10px">
                        Incorrect old password
                    </div>
                    <div th:if="${param.isEmpty}" class="alert alert-danger" style="margin-top: 10px;margin-right: 10px">
                        Input new password please
                    </div>
                    <div th:if="${param.notMatches}" class="alert alert-danger" style="margin-top: 10px;margin-right: 10px">
                        Your confirm password not matches
                    </div>
                    <div th:if="${param.success}" class="alert alert-success">
                        Password change successfully
                    </div>
                    <form th:action="@{/users/change-password}" method="post">


                        <div class="form-group">
                            <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />

                        </div>
                        <div class="form-group">
                            <input name ="newPassword" type="password" class="form-control" placeholder="Enter new password" />

                        </div>
                        <div class="form-group">
                            <input name ="confirmNewPassword" type="password" class="form-control" placeholder="Confirm new password" />

                        </div>

                        <div class="container text-center">
                            <button type="submit" class ="btn btn-success">Change</button>
                            <button type="reset" class ="btn btn-success">Reset</button>
                        </div>
                    </form>


                </div>



            </div>




        </div>


    </div>






</div>
</body>
</html>
