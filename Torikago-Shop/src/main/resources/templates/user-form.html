<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/users/save}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group row">
        <label class="col-4 col-form-label">Address: </label>
        <div class="col-8">
            <input type="text" th:field="*{address}" class="form-control"
                   required minlength="6" maxlength="10"/>
        </div>
    </div>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Phone: </label>
            <div class="col-8">
                <input type="text" th:field="*{phoneNumber}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">User name: </label>
            <div class="col-8">
                <input type="text" th:field="*{userName}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">First Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{fname}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Last Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{lname}" class="form-control"
                       required minlength="2" maxlength="20" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Enabled: </label>
            <div class="col-8">
                <input type="checkbox" th:field="*{enabled}" class="form-control"
                        />
            </div>
        </div>
        <div class="gender-options col-sm-6" style="margin-top: 12px">
            <label class="mb-2">Gender </label>
            <label for="male">
                <input type="radio"
                       name="gender"
                       id="male"
                       value="true"
                       th:field="*{gender}"> Male
            </label>
            <label for="female">
                <input type="radio"
                       name="gender"
                       id="female"
                       value="false"
                       th:field="*{gender}"> Female
            </label>
            <p th:if="${#fields.hasErrors('gender')}" class="text-danger"
               th:errors="*{gender}"></p>
        </div>
        <div class="gender-options col-sm-6" style="margin-top: 12px"
             th:each="role: ${listRoles}">

            <label th:if="${role.name == 'ADMIN'}">
                <input type="radio"
                       id="admin"
                       value="ADMIN"
                       th:field="*{role.name}"> Admin
            </label>
            <label th:if="${role.name == 'USER'}">
                <input type="radio"
                       id="user"
                       value="USER"
                       th:field="*{role.name}"> User
            </label>
           <label th:if="${role.name == 'MANAGER'}">
            <input type="radio"
                   id="manager"
                   value="MANAGER"
                   th:field="*{role.name}"> Manager
            </label>


        </div>

        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>


</body>
</html>
