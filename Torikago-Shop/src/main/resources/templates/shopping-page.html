<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Torikago Shop</title>
    <link rel="icon" type="image" href="assets/Arisu_(Maid).png"/>
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<div th:insert="~{user-layout :: header}"></div>
<body id="page-top">
    <div id="wrapper">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="d-flex align-items-center">
                <div th:if="${param.success}" class="alert alert-success">
                    Successfully registered! Please check your email for verification.
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                </ol>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://watermark.lovepik.com/photo/20211208/large/lovepik-bird-cage-hanging-in-a-bird-shop-picture_501682058.jpg" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://www.omlet.co.uk/images/cache/1107/503/geo-bird-cage-modern-style-deco-budgies-finches-interior-Omlet.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://www.thehappychickencoop.com/wp-content/uploads/2023/02/how-to-choose-the-right-bird-cage-size-768x436.jpg" alt="Image 3">
                    </div>
                </div>

                <!-- Controls -->
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>

    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>
<div th:insert="~{user-layout :: footer}"></div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#myCarousel').carousel({interval: 2000}); // Adjust the interval (in milliseconds) for auto sliding
    });
</script>
</html>
