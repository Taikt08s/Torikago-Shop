<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reset Password</title>
    <link rel="icon" type="image/x-icon" href="img/Arisu_(Maid).png"/>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Reset your password here</h1>
                                </div>
                                <form th:action="@{/reset_password}" method="post" class="user">
                                    <input type="hidden" name="token" th:value="${token}" />
                                    <div class="form-group">
                                        <input type="password"
                                               id="password"
                                               name="password"
                                               class="form-control form-control-user"
                                               placeholder="Enter new password"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               id="confirmPassword"
                                               name="confirmPassword"
                                               class="form-control form-control-user"
                                               required=""
                                               placeholder="Confirm you password"
                                               oninput="checkPasswordMatch(this)"/>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Send"/>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>
</body>
<div th:insert="~{user-layout :: footer}"></div>
<script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword) {
        var password = document.getElementById("password").value;
        if (fieldConfirmPassword.value !== password) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</html>
