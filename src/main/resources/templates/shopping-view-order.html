<div th:insert="~{user-layout :: header}"></div>
<body class="bg-gray-200">
<section class="h-100 h-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2">
                    <div class="vtrWey"></div>
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="p-3">
                                    <span class="text-primary py-3 ml-4"><i
                                            class="fas fa-map-marker-alt"></i> Delivery location</span>
                                    <div class="mt-2 ml-5">
                                        <p class="font-weight-bold"
                                           th:text="${user.getFname()+' '+user.getLname()}"></p>
                                        <p class="font-weight-bold" th:text="${user.phoneNumber}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="p-3 mt-4">
                                    <h3 class="font-weight-normal text-center"
                                        th:text="${user.address}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="h-100 h-custom mb-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="p-4 col-md-8">
                                <table class="table table-borderless table-striped">
                                    <thead>
                                    <tr>
                                        <th>
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <a th:href="@{/}" class="text-decoration-none">
                                                    <h4 class="fw-bold mb-0 text-black">Product</h4>
                                                </a>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <a class="text-decoration-none">
                                                    <h6 class="fw-none mb-0 text-black">Unit price</h6>
                                                </a>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <a class="text-decoration-none">
                                                    <h6 class="fw-none mb-0 text-black">Amount</h6>
                                                </a>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <a class="text-decoration-none">
                                                    <h6 class="fw-none mb-0 text-black">Into money</h6>
                                                </a>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                        <td>John Doe</td>
                                        <td>john@example.com</td>
                                        <td>john@example.com</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-4">
                                    <h4 class="fw-bold mb-5 mt-2 pt-1">Summary</h4>
                                    <hr class="my-4">
                                    <h6 class="text-uppercase mb-3">Shipping</h6>
                                    <div class="mb-4 pb-2">
                                            <form method="get">
                                                <select class="form-select" id="shipping" name="shipping" onchange="submitForm()">
                                                    <option selected disabled style="display:none;">Choose</option>
                                                    <option value="cod">Cash on delivery (recommend)</option>
                                                    <option value="advancePayment">Advance Payment</option>
                                                </select>
                                            </form>
                                    </div>
                                    <h6 class="text-uppercase mb-3">Coupon</h6>
                                    <div class="mb-5">
                                        <div class="form-outline">
                                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Examplea2">Enter your code</label>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5>â‚¬ 137.00</h5>
                                    </div>

                                    <a type="button" class="btn btn-dark btn-block btn-lg"
                                            data-mdb-ripple-color="dark" th:href="@{/torikago/payment}">Place order</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<div th:insert="~{user-layout :: footer}"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/https://code.jquery.com/jquery-3.6.4.min.js}"></script>
<script>
    function submitForm() {
        document.getElementById("sortForm").submit();
    }
</script>

</html>
