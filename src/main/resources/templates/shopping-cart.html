      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Torikago Shop</title>
    <link rel="icon" type="image/x-icon" href="img/Arisu_(Maid).png"/>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

                    t.factory = function (e) {

<div th:insert="~{user-layout :: header}"></div>
<body class="bg-gray-200">
<div id="wrapper">
    <section class="h-100 h-custom col-xl-12">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <a th:href="@{/}" class="text-decoration-none">
                                                <h1 class="fw-none mb-0 text-black">
                                                <span class="text-primary mx-3">
                                                    Torikago Shop</span>
                                                    <div class="vr">
                                                    </div>
                                                    Shopping Cart
                                                </h1>
                                            </a>
                                        </div>
                                        <hr class="my-4">
                                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                                            <div class="col-md-3 col-lg-3 col-xl-3 position-relative">
                                                <div class="close-button-container">
                                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                </div>
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                                                     class="img-fluid rounded-3" alt="Cotton T-shirt">
                                            </div>

                                            <div class="col-md-3 col-lg-3 col-xl-3">
                                                <h6 class="text-black mb-0">Cotton T-shirt</h6>
                                            </div>

                                            <div class="input-group col-md-3 mb-3">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                            onclick="decrementQuantity()">
                                                        -
                                                    </button>
                                                </div>
                                                <input type="text" class="form-control text-center" value="1"
                                                       id="quantityInput"
                                                       readonly="readonly">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                            onclick="incrementQuantity()">
                                                        +
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                <h6 class="mb-0">$ 44.00</h6>
                                            </div>

                                        </div>
                                        <hr class="my-4">
                                        <div class="pt-5">
                                            <h6 class="mb-0"><a th:href="@{/}" class="text-body"><i
                                                    class="fas fa-long-arrow-alt-left me-2"></i>Back to home</a></h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-5">
                                        <hr class="my-4">
                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">Total price</h5>
                                            <h5>$ 137.00</h5>
                                        </div>

                                        <a type="button" th:href="@{/torikago/checkout}"
                                           class="btn btn-primary btn-block btn-lg"
                                           data-mdb-ripple-color="dark">Check out
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
<div th:insert="~{user-layout :: footer}"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/https://code.jquery.com/jquery-3.6.4.min.js}"></script>
<script>
    function submitForm() {
        document.getElementById("sortForm").submit();
    }
</script>

</html>
